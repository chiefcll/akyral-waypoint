<link rel="import" href="../polymer/polymer.html">

<!--
Web component which allows for easy notification creation

## Using the element
Using the element is as simple as defining a `akyral-toast` element and nesting
all your content within that tag.

Example:

    <akyral-toast></akyral-toast>


## Setting a type
Setting a type allows you to define a visual effect to the dialog. You can
choose from the following types: `flip`, `scale` and `slide`.

Example:

    <akyral-toast type="flip"></akyral-toast>

## Setting a position
Setting a position will set the elements starting position. You can
choose from the following position: `top`, `left`, `bottom`, and `right`. You may also
define corners by specifying `top left`, `bottom left`, `top right` and `bottom right`

Example:

    <akyral-toast type="flip" position="top"></akyral-dialog>

@element akyral-toast
@blurb Web component which allows for easy notification creation
@status alpha
@homepage http://filaraujo.github.io/akyral-toast
@demo http://filaraujo.github.io/akyral.io/toast.html
-->

<polymer-element name="akyral-toast">
    <template>
        <link rel="stylesheet" href="akyral-toast.css" />

        <div id="toast" type="{{type}}" position="{{position}}" shown?="{{shown}}">
            <div id="toast__inner">
                <content></content>
            </div>
        </div>

    </template>
    <script>
        (function() {
            var authors = ['Filipe Araujo'];

            Polymer('akyral-toast', {

                publish: {
                    /**
                    * The `type` attribute defines the effect to use when animating
                    *
                    * @attribute type
                    * @type string
                    * @default 'slide'
                    */
                    type: {
                        reflect: true,
                        value: 'slide'
                    },

                    /**
                     * The `shown` attribute manages the visibility state of the
                     * toast
                     *
                     * @attribute shown
                     * @type boolean
                     * @default false
                     */

                    shown: {
                        reflect: true,
                        value: false
                    },

                    /**
                    * The `position` attribute defines the starting position of the toast element
                    *
                    * @attribute position
                    * @type string
                    * @default 'bottom left'
                    */
                    position: {
                        reflect: true,
                        value: 'bottom left'
                    }
                },

                /**
                 * The `author` attribute defines the initial author, setting
                 * this value will add another author
                 *
                 * @attribute author
                 * @type string
                 * @default 'Filipe Araujo'
                 */
                set author(name) {
                    if (authors.indexOf(name) > 0) {
                        return;
                    }
                    authors.push(name);
                },

                get author() {
                    return authors;
                },

                /**
                 * The `close` method will close the dialog
                 *
                 * @method close
                 */
                close: function() {
                    this.shown = false;
                },

                /**
                 * The `show` method will open the dialog
                 *
                 * @method show
                 */
                show: function() {
                    this.shown = true;
                },

                /**
                 * The `toggle` method will open and close the dialog
                 *
                 * @method toggle
                 */
                toggle: function() {
                    this.shown = !this.shown;
                }
            });
        }());
    </script>
</polymer-element>
